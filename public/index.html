<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- External resources -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" /> <!-- Font -->

    <!-- Primary Meta Tags -->
    <title>Image Gallery</title>
    <meta name="title" content="Image Gallery">
    <meta name="description" content="A collection of images I've taken.">
    <meta name="keywords" content="image,photo,gallery,nature,architecture,buildings">
    <meta name="theme-color" data-react-helmet="true" content="#1F2937">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon/favicon.svg">

    <link rel="apple-touch-icon" sizes="57x57" href="<%= BASE_URL %>favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="<%= BASE_URL %>favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="<%= BASE_URL %>favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="192x192"  href="<%= BASE_URL %>favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= BASE_URL %>favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#1F2937">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>favicon/ms-icon-144x144.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gallery.godi.se/">
    <meta property="og:title" content="Image Gallery">
    <meta property="og:description" content="A collection of images I've taken.">
    <meta property="og:image" content="<%= BASE_URL %>og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gallery.godi.se/">
    <meta property="twitter:title" content="Image Gallery">
    <meta property="twitter:description" content="A collection of images I've taken.">
    <meta property="twitter:image" content="<%= BASE_URL %>og-image.png">
  </head>
  <body class="dark:bg-gray-900 h-full min-h-full">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="grid" style="grid-template-rows: auto 1fr auto; height: 100vh;"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
